<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./HNG-TASK1.css" />

    <title>HNG</title>
    <script src="./HNG-TASK1.js"></script>
  </head>

  <body>
    <div class="body">
      <div class="nav">
        <div class="profilepic">
          <img
            data-testId="slackDisplayImage"
            class="profile-pic"
            src="./pic/kim.jpg"
            alt="Malik"
          />
        </div>
        <div class="profie-details">
          <div class="slack-name">
            <h1>ABDULHAKEEM ABDULMALIK</h1>
          </div>
          <div class="track">
            <h2 data-testId="myTrack">Track: Frontend</h2>
          </div>
        </div>
        <div class="github-link">
          <a data-testId="githubURL" href="link address"
            ><img src="./pic//github.svg" width="60" height="60"
          /></a>
        </div>
      </div>

      <div class="task">
        <div class="time"></div>
        <div class="date"></div>
      </div>
    </div>

    <script>
      const time = document.getElementsByClassName("time");
      time[0].innerHTML =
        "<h3>Current UTC Time in Milliseconds: " + currentTimeMillis + "</h3>";
    </script>
    <script>
      const date = document.getElementsByClassName("date");
      date[0].innerHTML = "<h3>Current day of the week: " + weekday + "</h3>";
    </script>
  </body>
</html>
